<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms&Input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="POST" action="index.php">
            <fieldset>
                <legend>Account</legend>
            <label>Name</label><br>
            <input type="text" name="name" required>
            <br><br>
            <label>Email</label><br>
            <input type="email" name="email">
            <br><br>
            <label>Password</label><br>
            <input type="password" name="password">
            <br><br>
            </fieldset>
            
            <fieldset>
                <legend>User Info</legend>
                 <label >Location</label><br>
            <select name="location">
                <option value="MA">MA</option>
                <option value="NY" selected>NY</option>
                <option value="CA">CA</option>
            </select>
            <br><br>
            <label>Gender</label><br>
            <input type="radio" name="gender" value ="Male"> Male
            <input type="radio" name="gender" value = "Female"> Female           
            <br><br>
            <label>Interest</label><br>
            <input type="checkbox" name="interests" value ="Movies"> Movies
            <input type="checkbox" name="interests" value ="Music"> Music
            <input type="checkbox" name="interests" value ="Sports" checked> Sports
            <input type="checkbox" name="interests" value ="Art"> Art
            <br><br>
            </fieldset>
           
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
